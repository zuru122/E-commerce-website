<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Nike Store</title>
</head>
<body>
    <nav class="nav">
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer!">Limited Offer</span>
            </div>

        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air force</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>


    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="Air force shoe" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Force <br> NEW <br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyBottom">Buy Now!</button>
            </div>

             <div class="sliderItem">
                <img src="./img/jordan.png" alt="Jodan shoe" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Air Jordan<br> NEW <br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyBottom">Buy Now!</button>
            </div>

             <div class="sliderItem">
                <img src="./img/blazer.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Blazer<br> NEW <br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyBottom">Buy Now!</button>
            </div>

             <div class="sliderItem">
                <img src="./img/crater.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Crater <br> NEW <br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyBottom">Buy Now!</button>
            </div>

             <div class="sliderItem">
                <img src="./img/hippie.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Hippier <br> NEW <br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyBottom">Buy Now!</button>
            </div>


        </div>
    </div>

    
</body>
</html>
